<div class="signup-box">

    <div class="logo">
        <img src="assets/logo.png" alt="">
    </div>

    <form fxLayout="column" #signupForm="ngForm">
        <p>New Book</p>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input [(ngModel)]="book.title" name="title" matInput type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <input [(ngModel)]="book.description" name="description" matInput type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Author</mat-label>
            <input [(ngModel)]="book.author" name="author" matInput type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Year</mat-label>
            <input [(ngModel)]="book.year" name="year" matInput type="number">
        </mat-form-field>
    </form>

    <div class="btn-signup">
        <button (click)="navigateToBooks()" mat-flat-button>Return</button>
        <button (click)="save()" mat-flat-button color="primary">Save</button>
    </div>
</div>
